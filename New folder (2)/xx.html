			#game-stats {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: transparent;
			padding: 10px;

			}

			#game-stats span {

			}

			#game-stats span span {
			font-weight: bold;
			color: #08c408;

			}


			#game-over-box {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 450px;
			height: 331px;
      background-image: url('gmovr.gif');
			border-radius: 10px;
			padding: 20px;
			text-align: center;
      background-size: 100% 100%;

			}

			#game-over-box h2 {
			color: white;
			font-size: 30px;
			margin-bottom: 10px;
			}

			#game-over-box p {
			color: white;
			font-size: 20px;
			margin-bottom: 20px;
			}

			#score {
			font-weight: bold;
			}

			#restart-button {
			background-color: white;
			color: red;
			font-size: 20px;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			}


			h2 {
			color: rgb(247, 248, 253);
      border-color: coral;
			font-weight: bold;
			font-size: 48px;
			animation: fade-out 8s forwards;
			position: absolute;
			top: calc(50% - 100px);
			left: 50%;
			transform: translate(-50%, -200px);
			}

			@keyframes fade-out {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
					display: none;
					}
			}

			#you-win-box  {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;

			@keyframes fade-out {

    .jump {
  animation: jump 0.5s;
}

@keyframes jump {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-50px);
  }
  100% {
    transform: translateY(0);
  }
}


.health-bar {

}

                const audio2 = document.getElementById("audio2");
                const audio3 = document.getElementById("audio3");
                let isMouseDown2 = false;
                let isMouseDown3 = false;
                
                const button2 = document.getElementById("fireButton");
                const button3 = document.getElementById("tireButton");
                
                button2.addEventListener("mousedown", () => {
                  if (!isMouseDown2) {
                    audio2.currentTime = 0;
                    audio2.play();
                    intervalId = setInterval(() => {
                      audio2.currentTime = 0;
                      audio2.play();
                    }, audio2.duration * 1000);
                    isMouseDown2 = true;
                  }
                });
                
                button2.addEventListener("mouseup", () => {
                  if (isMouseDown2) {
                    clearInterval(intervalId);
                    audio2.pause();
                    intervalId = null;
                    isMouseDown2 = false;
                  }
                });
                
                button3.addEventListener("mousedown", () => {
                  if (!isMouseDown3) {
                    audio3.currentTime = 0;
                    audio3.play();
                    intervalId = setInterval(() => {
                      audio3.currentTime = 0;
                      audio3.play();
                    }, audio3.duration * 1000);
                    isMouseDown3 = true;
                  }
                });
                
                button3.addEventListener("mouseup", () => {
                  if (isMouseDown3) {
                    clearInterval(intervalId);
                    audio3.pause();
                    intervalId = null;
                    isMouseDown3 = false;
                  }
                });
                
                
                
                
                
                
                const audio4 = document.getElementById("audio4");
                const button4 = document.getElementById("jumpButton");
                
                
                button4.addEventListener("click", () => {
